<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin ‚Äî Ôº°ÔΩêÔΩêÔΩì‚Åµ‚Å∞Ôºô</title>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#000,#2c2c2c);
  color:#fff;
}
header{
  background:rgba(0,0,0,0.7);
  padding:20px;
  border-bottom:1px solid rgba(255,255,255,0.2);
  text-align:center;
}
header h1{
  margin:0;
  font-size:1.8rem;
  background:linear-gradient(90deg,#fff,#aaa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.container{
  max-width:1000px;
  margin:20px auto;
  padding:15px;
}
.form-card{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(0,170,255,0.25);
  border-radius:15px;
  padding:15px;
  margin-bottom:15px;
}
.form-card h2{
  margin:0 0 10px 0;
  font-size:1.2rem;
  color:#00aaff;
}
.form-card p{
  margin:5px 0;
}
button{
  padding:10px 15px;
  margin-top:15px;
  border:none;
  border-radius:10px;
  background:red;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  background:#ff6600;
}
</style>
</head>

<body>

<header>
  <h1>Admin Panel ‚Äî Ôº°ÔΩêÔΩêÔΩì‚Åµ‚Å∞Ôºô</h1>
</header>

<div class="container" id="formsContainer">
  <!-- Les formulaires seront inject√©s ici -->
</div>

<div class="container">
  <button id="logoutBtn">D√©connexion</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• Config Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyAufnNEFHPZLbMK-gwYotj4VB1bqBXw8l4",
  authDomain: "app509cloud.firebaseapp.com",
  projectId: "app509cloud",
  storageBucket: "app509cloud.firebasestorage.app",
  messagingSenderId: "445508086674",
  appId: "1:445508086674:web:22d593d940bd328d436f4b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const container = document.getElementById("formsContainer");

/* V√©rifier si admin connect√© */
onAuthStateChanged(auth, async (user) => {
  if(!user){
    location.href = "index.html";
    return;
  }

  // V√©rifier r√¥le admin
  const userDoc = await (await getDocs(collection(db,"users"))).docs.find(d=>d.id===user.uid);
  if(!userDoc || userDoc.data().role !== "admin"){
    alert("‚ùå Acc√®s refus√©, vous devez √™tre admin !");
    location.href = "profil.html";
    return;
  }

  // R√©cup√©rer tous les formulaires
  const formsSnap = await getDocs(query(collection(db,"forms"), orderBy("createdAt","desc")));
  if(formsSnap.empty){
    container.innerHTML = "<p>Aucun formulaire soumis pour le moment.</p>";
    return;
  }

  formsSnap.forEach(docSnap => {
    const data = docSnap.data();
    const card = document.createElement("div");
    card.className = "form-card";

    card.innerHTML = `
      <h2>Formulaire ID: ${docSnap.id}</h2>
      <p><strong>Compte:</strong> ${data.currentAccount || "-"}</p>
      <p><strong>Nom complet:</strong> ${data.fullname || "-"}</p>
      <p><strong>Email:</strong> ${data.email || "-"}</p>
      <p><strong>Genre:</strong> ${data.gender || "-"}</p>
      <p><strong>T√©l√©phone:</strong> ${data.phone || "-"}</p>
      <p><strong>R√©gion:</strong> ${data.playerRegion || "-"}</p>
      <p><strong>Niveau:</strong> ${data.playerLevel || "-"}</p>
      <p><strong>Cr√©ateur:</strong> ${data.isCreator ? "Oui" : "Non"}</p>
      <p><strong>R√©seau:</strong> ${data.creatorNetwork || "-"}</p>
      <p><strong>Lien:</strong> ${data.creatorLink || "-"}</p>
      <p><strong>Message:</strong> ${data.message || "-"}</p>
      <p><strong>Soumis le:</strong> ${data.createdAt?.toDate?.()?.toLocaleString() || "-"}</p>
    `;
    container.appendChild(card);
  });
});

/* D√©connexion */
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  location.href = "index.html";
};
</script>

</body>
</html>
