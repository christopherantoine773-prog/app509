<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes demandes ‚Äî Ôº°ÔΩêÔΩêÔΩì‚Åµ‚Å∞Ôºô</title>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#000,#2c2c2c);
  color:#fff;
}
header{
  background:rgba(0,0,0,0.7);
  padding:20px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,0.2);
}
header h1{
  margin:0;
  font-size:1.6rem;
  background:linear-gradient(90deg,#fff,#aaa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.container{
  max-width:900px;
  margin:20px auto;
  padding:15px;
}
.profile-box{
  text-align:center;
  margin-bottom:25px;
}
.profile-box img{
  width:90px;
  height:90px;
  border-radius:50%;
  border:3px solid #00aaff;
  object-fit:cover;
}
.profile-box h3{
  margin:8px 0 0 0;
}
.profile-box p{
  margin:5px 0;
  color:#aaa;
}
.request-card{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(0,170,255,0.25);
  border-radius:15px;
  padding:15px;
  margin-bottom:15px;
}
.request-card h3{
  margin:0 0 10px 0;
  color:#00aaff;
}
.status{
  font-weight:bold;
}
.status.pending{ color:orange; }
.status.accepted{ color:#00ff88; }
.status.refused{ color:red; }

button{
  padding:10px 15px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.back{
  background:#00aa00;
  color:white;
}
.back:hover{ background:#33cc33; }
.logout{
  background:red;
  color:white;
}
.logout:hover{ background:#ff6600; }
</style>
</head>

<body>

<header>
  <h1>Mes demandes ‚Äî Ôº°ÔΩêÔΩêÔΩì‚Åµ‚Å∞Ôºô</h1>
</header>

<div class="container profile-box">
  <img id="userPhoto" src="">
  <h3 id="userName">‚Äî</h3>
  <p id="userEmail">‚Äî</p>
</div>

<div class="container" id="requestsContainer">
  <!-- demandes -->
</div>

<div class="container" style="text-align:center;">
  <button class="back" onclick="location.href='profil.html'">‚¨ÖÔ∏è Retour Profil</button>
  <button class="logout" id="logoutBtn">D√©connexion</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyAufnNEFHPZLbMK-gwYotj4VB1bqBXw8l4",
  authDomain: "app509cloud.firebaseapp.com",
  projectId: "app509cloud",
  storageBucket: "app509cloud.firebasestorage.app",
  messagingSenderId: "445508086674",
  appId: "1:445508086674:web:22d593d940bd328d436f4b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const container = document.getElementById("requestsContainer");

onAuthStateChanged(auth, (user) => {
  if(!user){
    location.href = "index.html";
    return;
  }

  // Profil affichage
  document.getElementById("userPhoto").src =
    user.photoURL || "https://via.placeholder.com/90";
  document.getElementById("userEmail").textContent = user.email;
  document.getElementById("userName").textContent =
    user.displayName || "Utilisateur";

  // üî• UNIQUEMENT SES DEMANDES
  const q = query(
    collection(db,"forms"),
    where("userId","==",user.uid),
    orderBy("createdAt","desc")
  );

  onSnapshot(q, (snap)=>{
    container.innerHTML = "";
    if(snap.empty){
      container.innerHTML = "<p>Aucune demande trouv√©e.</p>";
      return;
    }

    snap.forEach(doc=>{
      const d = doc.data();
      const statusClass =
        d.status === "Accept√©" ? "accepted" :
        d.status === "Refus√©" ? "refused" : "pending";

      const card = document.createElement("div");
      card.className = "request-card";
      card.innerHTML = `
        <h3>Demande</h3>
        <p><strong>Email:</strong> ${d.email || "-"}</p>
        <p><strong>Nom:</strong> ${d.fullname || "-"}</p>
        <p><strong>Genre:</strong> ${d.gender || "-"}</p>
        <p><strong>T√©l√©phone:</strong>
          ${d.phone ? `<a href="https://wa.me/${d.phone}" target="_blank">${d.phone}</a>` : "-"}
        </p>
        <p><strong>R√©seau:</strong>
          ${d.creatorLink ? `<a href="${d.creatorLink}" target="_blank">${d.creatorNetwork}</a>` : "-"}
        </p>
        <p><strong>Message:</strong> ${d.message || "-"}</p>
        <p class="status ${statusClass}">
          Statut : ${d.status || "En attente"}
        </p>
      `;
      container.appendChild(card);
    });
  });
});

// D√©connexion
document.getElementById("logoutBtn").onclick = async ()=>{
  await signOut(auth);
  location.href = "index.html";
};
</script>

</body>
</html>
