<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes demandes — Ａｐｐｓ⁵⁰９</title>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#000,#2c2c2c);
  color:#fff;
}
header{
  background:rgba(0,0,0,0.7);
  padding:20px;
  border-bottom:1px solid rgba(255,255,255,0.2);
  text-align:center;
}
header h1{
  margin:0;
  font-size:1.8rem;
  background:linear-gradient(90deg,#fff,#aaa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.container{
  max-width:1000px;
  margin:20px auto;
  padding:15px;
}
.form-card{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(0,170,255,0.25);
  border-radius:15px;
  padding:15px;
  margin-bottom:15px;
}
.form-card img{
  width:60px;
  height:60px;
  border-radius:50%;
  border:2px solid #00aaff;
  object-fit:cover;
  display:block;
  margin-bottom:8px;
}
.form-card h2{
  margin:0 0 10px 0;
  font-size:1.2rem;
  color:#00aaff;
}
.form-card p{
  margin:5px 0;
}
a.whatsapp-link{
  color:#25D366;
  text-decoration:none;
  font-weight:bold;
}
a.whatsapp-link:hover{
  text-decoration:underline;
}
button.logout{
  background:red;
  color:white;
  margin-top:20px;
  padding:10px 15px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
button.logout:hover{
  background:#ff6600;
}
</style>
</head>

<body>

<header>
  <h1>Mes demandes — Ａｐｐｓ⁵⁰９</h1>
</header>

<div class="container" id="formsContainer">
  <!-- Les formulaires de l'utilisateur seront injectés ici -->
</div>

<div class="container">
  <button class="logout" id="logoutBtn">Déconnexion</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Config Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyAufnNEFHPZLbMK-gwYotj4VB1bqBXw8l4",
  authDomain: "app509cloud.firebaseapp.com",
  projectId: "app509cloud",
  storageBucket: "app509cloud.firebasestorage.app",
  messagingSenderId: "445508086674",
  appId: "1:445508086674:web:22d593d940bd328d436f4b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const container = document.getElementById("formsContainer");

/* Vérifier utilisateur connecté */
onAuthStateChanged(auth, async (user) => {
  if(!user){
    location.href = "index.html";
    return;
  }

  // Récupérer uniquement les formulaires de l'utilisateur connecté
  const formsSnap = await getDocs(query(
    collection(db,"forms"), 
    where("userId","==",user.uid), 
    orderBy("timestamp","desc")
  ));

  if(formsSnap.empty){
    container.innerHTML = "<p>Vous n'avez soumis aucune demande pour le moment.</p>";
    return;
  }

  formsSnap.forEach(docSnap => {
    const data = docSnap.data();
    const card = document.createElement("div");
    card.className = "form-card";

    const phoneLink = data.phone ? `<a class="whatsapp-link" href="https://wa.me/${data.phone.replace(/\D/g,'')}" target="_blank">${data.phone}</a>` : "-";

    card.innerHTML = `
      <img src="${data.profilePhoto || 'https://via.placeholder.com/60'}" alt="Photo profil">
      <h2>Formulaire ID: ${docSnap.id}</h2>
      <p><strong>Compte:</strong> ${data.accountName || "-"}</p>
      <p><strong>Nom complet:</strong> ${data.fullName || "-"}</p>
      <p><strong>Email:</strong> ${data.email || "-"}</p>
      <p><strong>Genre:</strong> ${data.gender || "-"}</p>
      <p><strong>Téléphone:</strong> ${phoneLink}</p>
      <p><strong>Région:</strong> ${data.region || "-"}</p>
      <p><strong>Niveau:</strong> ${data.level || "-"}</p>
      <p><strong>Créateur:</strong> ${data.isCreator ? "Oui" : "Non"}</p>
      <p><strong>Réseau:</strong> ${data.creatorNetwork || "-"}</p>
      <p><strong>Lien:</strong> ${data.creatorLink || "-"}</p>
      <p><strong>Message:</strong> ${data.message || "-"}</p>
      <p><strong>Soumis le:</strong> ${data.timestamp?.toDate?.()?.toLocaleString() || "-"}</p>
      <p><strong>Statut actuel:</strong> ${data.status || 'pending'}</p>
    `;
    container.appendChild(card);
  });
});

/* Déconnexion */
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  location.href = "index.html";
};
</script>

</body>
</html>
