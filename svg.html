<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes demandes — Ａｐｐｓ⁵⁰９</title>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#000,#2c2c2c);
  color:#fff;
}
header{
  background:rgba(0,0,0,0.7);
  padding:20px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,0.2);
}
header h1{
  margin:0;
  font-size:1.6rem;
  background:linear-gradient(90deg,#fff,#aaa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.container{
  max-width:900px;
  margin:20px auto;
  padding:15px;
}
.profile-box{
  text-align:center;
  margin-bottom:25px;
}
.profile-box img{
  width:90px;
  height:90px;
  border-radius:50%;
  border:3px solid #00aaff;
  object-fit:cover;
}
.profile-box h3{
  margin:8px 0 0 0;
}
.profile-box p{
  margin:5px 0;
  color:#aaa;
}
.request-card{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(0,170,255,0.25);
  border-radius:15px;
  padding:15px;
  margin-bottom:15px;
  word-break: break-word;
}
.request-card h3{
  margin:0 0 10px 0;
  color:#00aaff;
}
.status{
  font-weight:bold;
}
.status.pending{ color:orange; }
.status.accepted{ color:#00ff88; }
.status.refused{ color:red; }

button{
  padding:10px 15px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.back{
  background:#00aa00;
  color:white;
}
.back:hover{ background:#33cc33; }
.logout{
  background:red;
  color:white;
}
.logout:hover{ background:#ff6600; }
</style>
</head>

<body>

<header>
  <h1>Mes demandes — Ａｐｐｓ⁵⁰９</h1>
</header>

<div class="container profile-box">
  <img id="userPhoto" src="https://via.placeholder.com/90">
  <h3 id="userName">—</h3>
  <p id="userEmail">—</p>
</div>

<div class="container" id="requestsContainer">
  <!-- demandes -->
</div>

<div class="container" style="text-align:center;">
  <button class="back" onclick="location.href='profil.html'">⬅️ Retour Profil</button>
  <button class="logout" id="logoutBtn">Déconnexion</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAufnNEFHPZLbMK-gwYotj4VB1bqBXw8l4",
  authDomain: "app509cloud.firebaseapp.com",
  projectId: "app509cloud",
  storageBucket: "app509cloud.firebasestorage.app",
  messagingSenderId: "445508086674",
  appId: "1:445508086674:web:22d593d940bd328d436f4b"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const container = document.getElementById("requestsContainer");

auth.onAuthStateChanged(user => {
  if(!user){
    location.href = "index.html";
    return;
  }

  // Affichage profil
  document.getElementById("userPhoto").src = user.photoURL || "https://via.placeholder.com/90";
  document.getElementById("userEmail").textContent = user.email;
  document.getElementById("userName").textContent = user.displayName || "Utilisateur";

  // Requête Firestore pour ses demandes
  const q = db.collection("forms")
              .where("userId", "==", user.uid)
              .orderBy("createdAt", "desc");

  q.onSnapshot(snapshot => {
    container.innerHTML = "";
    if(snapshot.empty){
      container.innerHTML = "<p>Aucune demande trouvée.</p>";
      return;
    }
    snapshot.forEach(doc => {
      const d = doc.data();
      const statusClass =
        d.status === "Accepté" ? "accepted" :
        d.status === "Refusé" ? "refused" : "pending";

      const card = document.createElement("div");
      card.className = "request-card";
      card.innerHTML = `
        <h3>Demande</h3>
        <p><strong>Nom:</strong> ${d.fullName || "-"}</p>
        <p><strong>Email:</strong> ${d.email || "-"}</p>
        <p><strong>Genre:</strong> ${d.gender || "-"}</p>
        <p><strong>Téléphone:</strong>
          ${d.phone ? `<a href="https://wa.me/${d.phone}" target="_blank">${d.phone}</a>` : "-"}
        </p>
        <p><strong>Réseau:</strong>
          ${d.creatorLink ? `<a href="${d.creatorLink}" target="_blank">${d.creatorNetwork}</a>` : "-"}
        </p>
        <p><strong>Message:</strong> ${d.message || "-"}</p>
        <p class="status ${statusClass}">
          Statut : ${d.status || "En attente"}
        </p>
      `;
      container.appendChild(card);
    });
  }, err => {
    console.error(err);
    container.innerHTML = "<p>Erreur lors du chargement des demandes.</p>";
  });
});

// Déconnexion
document.getElementById("logoutBtn").onclick = async () => {
  await auth.signOut();
  location.href = "index.html";
};
</script>

</body>
</html>
