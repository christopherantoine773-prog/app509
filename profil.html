<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ôº°ÔΩêÔΩêÔΩì‚Åµ‚Å∞Ôºô | Profil</title>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#000,#2c2c2c);
  color:#fff;
}
.container{
  max-width:420px;
  margin:40px auto;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:18px;
  padding:22px;
  text-align:center;
}
h2{
  margin-top:0;
  background:linear-gradient(90deg,#fff,#aaa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
label{
  display:block;
  margin-top:12px;
  font-size:0.85rem;
  color:#ccc;
  text-align:left;
}
input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(0,0,0,0.5);
  color:white;
}
button{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  border-radius:12px;
  background:#00aaff;
  color:black;
  font-weight:600;
  cursor:pointer;
}
button:hover{
  background:#FFD700;
}
.small{
  font-size:0.8rem;
  color:#aaa;
  margin-top:6px;
}
.admin-box{
  margin-top:20px;
  padding:14px;
  border-radius:12px;
  background:rgba(255,0,0,0.08);
  border:1px solid rgba(255,0,0,0.3);
}
.role{
  margin-top:10px;
  font-weight:bold;
  color:#00aaff;
}
.logout{
  background:red;
  color:white;
}
.profile-pic{
  width:120px;
  height:120px;
  border-radius:50%;
  border:4px solid #00aaff;
  object-fit:cover;
  margin-bottom:15px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Profil utilisateur</h2>

  <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/120" alt="Photo de profil">

  <p><strong>Email :</strong></p>
  <p id="email">‚Äî</p>

  <label>Nom complet</label>
  <input type="text" id="fullname" placeholder="Votre nom">

  <button id="saveProfile">üíæ Enregistrer le profil</button>

  <div class="role">
    R√¥le : <span id="role">user</span>
  </div>

  <!-- ===== ADMIN CODE ===== -->
  <div class="admin-box">
    <label>Code administrateur</label>
    <input type="text" id="adminCode" placeholder="Code secret admin">
    <button id="becomeAdmin">üîê Devenir admin</button>
    <div class="small">Acc√®s r√©serv√©</div>
    <button id="goAdminPage" style="margin-top:10px; display:none;">‚û°Ô∏è Aller vers Admin</button>
  </div>

  <button onclick="location.href='app509.html'">‚û°Ô∏è Aller vers Ôº°ÔΩêÔΩêÔΩì‚Åµ‚Å∞Ôºô</button>
  <button class="logout" id="logout">D√©connexion</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAufnNEFHPZLbMK-gwYotj4VB1bqBXw8l4",
  authDomain: "app509cloud.firebaseapp.com",
  projectId: "app509cloud",
  storageBucket: "app509cloud.firebasestorage.app",
  messagingSenderId: "445508086674",
  appId: "1:445508086674:web:22d593d940bd328d436f4b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const emailEl = document.getElementById("email");
const fullnameEl = document.getElementById("fullname");
const roleEl = document.getElementById("role");
const profilePicEl = document.getElementById("profilePic");
const goAdminBtn = document.getElementById("goAdminPage");

let currentUser = null;

// ===== V√©rifier connexion Google =====
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "index.html";
    return;
  }

  currentUser = user;
  emailEl.textContent = user.email;
  profilePicEl.src = user.photoURL || "https://via.placeholder.com/120";

  const userRef = doc(db, "users", user.uid);
  const snap = await getDoc(userRef);

  if (!snap.exists()) {
    await setDoc(userRef, {
      fullname: user.displayName || "",
      email: user.email,
      role: "user",
      photo: user.photoURL || "",
      createdAt: serverTimestamp(),
      lastLogin: serverTimestamp()
    });
  }

  const data = (await getDoc(userRef)).data();
  fullnameEl.value = data.fullname || "";
  roleEl.textContent = data.role || "user";

  // Si d√©j√† admin, afficher le bouton admin
  if (data.role === "admin") {
    goAdminBtn.style.display = "block";
  }
});

// ===== Sauvegarder profil =====
document.getElementById("saveProfile").onclick = async () => {
  if (!currentUser) return;
  await updateDoc(doc(db, "users", currentUser.uid), {
    fullname: fullnameEl.value
  });
  alert("‚úÖ Profil enregistr√©");
};

// ===== Devenir admin =====
document.getElementById("becomeAdmin").onclick = async () => {
  const code = document.getElementById("adminCode").value.trim();
  if (code !== "098326623890") {
    alert("‚ùå Code admin incorrect");
    return;
  }
  await updateDoc(doc(db, "users", currentUser.uid), {
    role: "admin"
  });
  roleEl.textContent = "admin";
  goAdminBtn.style.display = "block";
  alert("‚úÖ Vous √™tes maintenant admin");
};

// ===== Aller vers admin.html =====
goAdminBtn.onclick = () => {
  location.href = "admin.html";
};

// ===== D√©connexion =====
document.getElementById("logout").onclick = async () => {
  await signOut(auth);
  location.href = "index.html";
};
</script>

</body>
</html>
